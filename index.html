<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puja Photo Booth</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; text-align: center; }
    #controls { margin: 1em; }
    canvas { max-width: 95vw; border: 2px solid #444; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Puja Photo Booth</h1>
  <div id="controls">
    <button id="useCam">Use Camera</button>
    <button id="stopCam">Stop Camera</button>
    <input type="file" id="fileInput" accept="image/*">
    <br><br>
    <button id="snap">Capture & Download</button>
  </div>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="720" height="720"></canvas>
  <p id="status"></p>

<script>
const els = {
  video: document.getElementById('video'),
  canvas: document.getElementById('canvas'),
  snap: document.getElementById('snap'),
  useCam: document.getElementById('useCam'),
  stopCam: document.getElementById('stopCam'),
  fileInput: document.getElementById('fileInput'),
  status: document.getElementById('status')
};
const ctx = els.canvas.getContext('2d');
let stream = null;
let sourceImage = null;
let usingVideo = false;

function setStatus(msg, err=false){
  els.status.textContent = msg;
  els.status.style.color = err ? 'tomato' : '#0f0';
}

function tsName(){
  const d=new Date();
  const pad=n=>String(n).padStart(2,'0');
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}_${pad(d.getHours())}-${pad(d.getMinutes())}-${pad(d.getSeconds())}`;
}

function downloadCanvas(canvas, filename){
  if (canvas.toBlob) {
    canvas.toBlob(blob => {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 1000);
    }, 'image/png', 0.95);
  } else {
    const url = canvas.toDataURL('image/png');
    window.open(url, '_blank');
  }
}

async function startCam(){
  try {
    stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:'user'}});
    els.video.srcObject = stream;
    els.video.style.display = 'block';
    usingVideo = true;
    setStatus('Camera started');
    requestAnimationFrame(drawLoop);
  } catch(e){
    setStatus('Camera error: '+e.message,true);
  }
}
function stopCam(){
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
    stream=null;
  }
  els.video.style.display='none';
  usingVideo=false;
  setStatus('Camera stopped');
}
function drawLoop(){
  ctx.clearRect(0,0,els.canvas.width,els.canvas.height);
  if(usingVideo){
    ctx.drawImage(els.video,0,0,els.canvas.width,els.canvas.height);
  } else if(sourceImage){
    ctx.drawImage(sourceImage,0,0,els.canvas.width,els.canvas.height);
  }
  requestAnimationFrame(drawLoop);
}
els.useCam.onclick = startCam;
els.stopCam.onclick = stopCam;
els.fileInput.onchange = e => {
  const file = e.target.files[0];
  if(!file) return;
  const img = new Image();
  img.onload=()=>{
    sourceImage=img;
    usingVideo=false;
    setStatus('Image loaded');
  };
  img.src=URL.createObjectURL(file);
};
els.snap.onclick = () => {
  if (!sourceImage && !(usingVideo && els.video.readyState >= 2 && els.video.videoWidth > 0)) {
    setStatus('Nothing to capture yet — start camera or upload a photo.', true);
    return;
  }
  const name = `booth_${tsName()}.png`;
  downloadCanvas(els.canvas, name);
  setStatus('Image captured — check your downloads.');
};
</script>
</body>
</html>
